<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Wordle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .dark {
      background-color: #121212;
      color: #f4f4f4;
    }
    h1 {
      margin-bottom: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      gap: 8px;
      margin-bottom: 20px;
    }
    .tile {
      width: 50px;
      height: 50px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      background-color: white;
      transition: background 0.3s, border 0.3s;
    }
    .correct { background-color: #6aaa64; color: white; border: none; }
    .present { background-color: #c9b458; color: white; border: none; }
    .absent { background-color: #787c7e; color: white; border: none; }
    #keyboard {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 600px;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #ddd;
      cursor: pointer;
    }
    button:hover {
      background: #bbb;
    }
    #theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background-color: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <button id="theme-toggle">Toggle Theme</button>
  <h1>Mini Wordle</h1>
  <div id="board"></div>
  <div id="keyboard"></div>
  <script>
    const answer = "mapissa";
    const board = document.getElementById("board");
    const keyboard = document.getElementById("keyboard");
    let currentRow = 0;
    let currentCol = 0;
    let guess = "";
    let gameOver = false;

    // Create board: 6 rows of 7 tiles
    for (let i = 0; i < 42; i++) {
      const tile = document.createElement("div");
      tile.className = "tile";
      board.appendChild(tile);
    }

    // Create keyboard
    const keys = "QWERTYUIOPASDFGHJKLZXCVBNM".split("");
    keys.push("âŒ«", "Enter");
    keys.forEach(key => {
      const btn = document.createElement("button");
      btn.textContent = key;
      btn.onclick = () => handleKey(key);
      keyboard.appendChild(btn);
    });

    function handleKey(key) {
      if (gameOver) return;
      if (key === "âŒ«") {
        if (currentCol > 0) {
          currentCol--;
          guess = guess.slice(0, -1);
          updateTile(currentRow * 7 + currentCol, "");
        }
      } else if (key === "Enter") {
        if (guess.length === 7) checkGuess();
      } else if (guess.length < 7 && /^[A-Z]$/.test(key)) {
        updateTile(currentRow * 7 + currentCol, key);
        guess += key.toLowerCase();
        currentCol++;
      }
    }

    function updateTile(index, letter) {
      board.children[index].textContent = letter;
    }

    function checkGuess() {
      const result = [...answer];
      for (let i = 0; i < 7; i++) {
        const tile = board.children[currentRow * 7 + i];
        const letter = guess[i];
        if (letter === result[i]) {
          tile.classList.add("correct");
          result[i] = null;
        }
      }
      for (let i = 0; i < 7; i++) {
        const tile = board.children[currentRow * 7 + i];
        const letter = guess[i];
        if (!tile.classList.contains("correct")) {
          if (result.includes(letter)) {
            tile.classList.add("present");
            result[result.indexOf(letter)] = null;
          } else {
            tile.classList.add("absent");
          }
        }
      }
      if (guess === answer) {
        setTimeout(() => alert("ðŸŽ‰ You guessed MAPISSA!"), 300);
        gameOver = true;
      } else if (currentRow === 5) {
        setTimeout(() => alert("Out of tries! The word was: MAPISSA"), 300);
        gameOver = true;
      } else {
        currentRow++;
        currentCol = 0;
        guess = "";
      }
    }

    document.getElementById("theme-toggle").onclick = () => {
      document.body.classList.toggle("dark");
    };
  </script>
</body>
</html>
